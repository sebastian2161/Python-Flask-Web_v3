{% extends 'layout1.html' %}

{% block content %}
  <div class="container">
    <div class="col-md-8"></div>
    <table class="table table-striped table-bordered bg-white table-sm">
      <thead>
        <tr>
          <th>Fullname</th>
          <th>Email</th>
          <th>Operations</th>
        </tr>
      </thead> 
     
      <tbody>
        {% for contact in contacts %}
        <tr>
          <td>{{ contact[0] }}</td>
          <td>{{ contact[1] }}</td>
          <td>Usuario:{{ contact[0] }} ,Email-Colaborador:{{ contact[1] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>

{% endblock %}
